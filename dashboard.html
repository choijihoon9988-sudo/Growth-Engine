<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Engine Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="editor-popup.css">
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2>대시보드 로그인</h2>
            <p>이메일과 비밀번호로 로그인하세요.</p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="이메일" required>
                <input type="password" id="login-password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <div class="error-message" id="login-error"></div>
            <button id="google-login-btn">
                <i class="fab fa-google"></i> Google로 로그인
            </button>
        </div>
    </div>

    <div id="dashboard-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Growth Engine OS</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-item active" data-tab="focus"><i class="fas fa-clock"></i> Focus Zone</a></li>
                    <li><a href="#" class="nav-item" data-tab="reflection"><i class="fas fa-edit"></i> Reflection Hub</a></li>
                    <li><a href="#" class="nav-item" data-tab="analytics"><i class="fas fa-chart-line"></i> Analytics Hub</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div id="user-profile">
                    <span id="user-email"></span>
                    <button id="logout-button">로그아웃</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="focus-zone" class="tab-content active">
                <h2 class="tab-title">Focus Zone</h2>
                <div class="focus-grid">
                    <div class="pomodoro-timer-container card">
                        <h2>뽀모도로 타이머</h2>
                        <div class="timer-modes">
                            <button class="mode-btn active" data-time="1500">25분</button>
                            <button class="mode-btn" data-time="300">5분</button>
                            <button class="mode-btn" data-time="900">15분</button>
                        </div>
                        <div id="timer-display">25:00</div>
                        <div class="timer-controls">
                            <button id="start-timer-btn"><i class="fas fa-play"></i> 시작</button>
                            <button id="pause-timer-btn" style="display:none;"><i class="fas fa-pause"></i> 일시정지</button>
                            <button id="reset-timer-btn"><i class="fas fa-sync-alt"></i> 초기화</button>
                        </div>
                    </div>
                    <div class="todo-list-container card">
                        <h2>오늘의 할 일</h2>
                        <form id="todo-form">
                            <input type="text" id="todo-input" placeholder="새로운 할 일을 추가하세요">
                            <button type="submit"><i class="fas fa-plus"></i></button>
                        </form>
                        <ul id="todo-list"></ul>
                    </div>
                    <div class="stats-container card">
                        <h2>뽀모도로 통계</h2>
                        <div class="chart-container-large">
                            <canvas id="pomodoro-stats-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div id="reflection-hub" class="tab-content">
                <div class="smart-list-header">
                    <h2>Reflection Hub</h2>
                    <button id="new-writing-btn"><i class="fas fa-plus"></i> 새 글쓰기</button>
                </div>
                <div id="smart-writing-list">
                    </div>
            </div>

            <div id="analytics-hub" class="tab-content">
                <h2 class="tab-title">Analytics Hub</h2>
                <div class="analytics-controls">
                    <select id="analytics-writing-select"></select>
                    <button id="analyze-text-btn">분석 시작</button>
                </div>
                <div id="loading-spinner" style="display:none;">
                    <div class="spinner"></div>
                    <p>분석 중입니다...</p>
                </div>
                <div id="analytics-results" class="analytics-grid" style="display:none;">
                    <div class="analysis-card">
                        <h3>감성 분석</h3>
                        <canvas id="sentiment-chart"></canvas>
                    </div>
                    <div class="analysis-card">
                        <h3>키워드 추출</h3>
                        <ul id="entity-list"></ul>
                    </div>
                    <div class="analysis-card">
                        <h3>콘텐츠 분류</h3>
                        <p id="category-result">분류된 카테고리 없음</p>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="editor-modal" class="editor-container" style="display: none;">
            <header class="editor-header">
                <h1>모바일 글쓰기</h1>
                <div class="button-group">
                    <button id="save-and-close-btn">저장 후 닫기</button>
                    <button id="save-and-blog-btn" title="저장 후 블로그로 이동">
                        <i class="fa-solid fa-n"></i>
                    </button>
                </div>
            </header>
            <main class="editor-main">
                <input type="text" id="popup-title" placeholder="제목을 입력하세요">
                <textarea id="popup-content" placeholder="내용을 입력하세요..."></textarea>
            </main>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
